<!-- Custom header override to control the "View on GitHub" button URL -->
<header class="site-header">
  <div class="container">
    <h1 class="site-title">{{ site.title }}</h1>
    {% if site.description %}
    <p class="site-description">{{ site.description }}</p>
    {% endif %}

    <!-- Button: uses site.github_url defined in _config.yml -->
    <p>
      <a class="btn btn-outline" href="{{ site.github_url }}" target="_blank" rel="noopener">View on GitHub</a>
    </p>
  </div>
</header>
